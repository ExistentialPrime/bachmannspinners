<div class="shop">

  <!-- Hero -->
  <section class="ftco-cover overlay" style="background-image: url(assets/img/bachman-steelhead-1.jpg);" id="section-home" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row align-items-center justify-content-center ftco-vh-100">
        <div class="col-md-9 text-center">
          <h1 class="ftco-heading mb-4" data-aos="fade-up" data-aos-delay="500">Shop</h1>
          <h2 class="h5 ftco-subheading mb-5" data-aos="fade-up"  data-aos-delay="600">The best spinners. The best prices.</h2>
        </div>
      </div>
    </div>
  </section>  


  <!-- Shop: Spinners -->
  <div class="ftco-section bg-light">
    <div class="container">
      <div class="row justify-content-center mb-5 pb-5">
        <div class="col-md-7 text-center" data-aos="fade-up">
          <h2>Spinners</h2>
        </div>
      </div>
      <div class="row">
        
        <div class="col-sm-6 col-md-4 shop-item-container" *ngFor="let item of inventory">
          <div class="shop-item">
            <img [src]="'/assets/shopimg/' + item.image" [alt]="item.name" />
            <div class="d-flex flex-row justify-content-between mt-3">
              <p class="font-weight-bold">{{item.name}}</p>
              <p class="font-weight-bold">{{ item.price | currency:'USD'}}</p>
            </div>
            <p>{{item.description}}</p>
            <div class="d-flex flex-row justify-content-between mt-3">
              <div>Quantity: 3</div>
              <div>$5.50</div>
              <button class="btn btn-primary" (click)="addItemToCart(item, 1)">Add to cart</button>
            </div>
          </div>
        </div>
          
      </div>
    </div>
  </div>


  <!-- Cart Widget -->
  <div class="cart-widget-bottom" *ngIf="cart$">
    <div class="cart-widget-core">
      <h5>Cart</h5>
      <div *ngFor="let item of cart$.items">
        Item: {{item.name}} | Qty: {{item.qty}} | Total: {{item.qtyPrice | currency:'USD'}}
      </div>
      <div>
        Total Price: {{ cart$.totalBasePrice | currency:'USD'}}
      </div>
    </div>
  </div>

</div>
